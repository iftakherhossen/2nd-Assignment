<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sports Hub</title>
</head>
<body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-paste py-3 sticky-top">
        <div class="container d-flex justify-content-between px-4 px-md-0">
            <a class="navbar-brand d-flex justify-content-center align-items-center gap-4 text-white" href="/index.html">
                <img src="./images/logo.png" alt="Logo" class="logo" />
                <h1 class="fs-3 my-auto">Sports Hub</h1>
            </a>
        </div>
    </nav>

    <main class="container p-4 px-md-0">
        <!-- Search Bar -->
        <section>
            <div class="search-wrapper pt-5 pb-3">
                <div class="d-flex gap-1 gap-md-2">
                    <input type="search" class="form-control py-2" id="search-input" placeholder="Type Player Name..." />
                    <button type="button" class="search-btn border rounded-2" onclick="handleSearch()">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
            </div>
        </section>
        <hr />
        <!-- Player Cards Section -->
        <section>
            <div id="showing-results" class="px-3 mb-0"></div>
            <div id="maximum-alert" class="px-3 mb-0"></div>
            <div class="row pt-3 pb-5">
                <div class="col-12 col-lg-9 mb-4 mb-lg-0">
                    <div id="player-container" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-2"></div>
                </div>
                <div class="col-12 col-lg-3 g-0 p-0">
                    <div class="cart border rounded-2 py-3">
                        <h3 class="mb-3 text-center fw-bold px-3">Player Group</h3>
                        <div class="d-flex flex-column py-1 p-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <p>Total Added Players: </p>
                                <p id="total-players">0</p>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <p>Total Males: </p>
                                <p id="total-males">0</p>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <p>Total Females: </p>
                                <p id="total-females">0</p>
                            </div>
                        </div>
                        <div>
                            <p class="text-center fs-5">Selected Players</p>
                            <div id="cart-data" class="row row-cols-3 row-cols-md-4 row-cols-lg-2 g-2"></div>
                        </div>
                        <div id="maximum-alert" class="px-3 mb-0"></div>
                    </div>                    
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="text-center text-lg-start bg-paste">
        <div class="text-center p-3 text-white">
            Â© 2024 Copyright: <a href="/" class="text-decoration-none text-white">Sports Hub</a>
        </div>
    </footer>

    
    <!-- Bootstrap & Font Awesome Link -->
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f7d5949a35.js" crossorigin="anonymous"></script>
</body>
</html>
